<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-auth demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../kwc-style/typography.html">
    <link rel="import" href="../kwc-auth.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        button {
            border-radius: 3px;
            width: 100px;
            height: 80px;
            background-color: #fff;
            font-family: 'Bariol', sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        </style>
    </custom-style>
</head>
<body>
    <div class="vertical-section-container centered">
        <h3>Basic kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <button id="open-button" style="cursor:pointer" type="button">Open modal</button>
                <kwc-auth id="auth"
                        world-url="https://world-staging.kano.me"
                        api-url="https://api-staging.kano.me"
                        assets-path="demo-assets">
                </kwc-auth>
            </template>
        </demo-snippet>
        <h3>Signup kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <button id="open-su-button" style="cursor:pointer" type="button">Open modal (signup)</button>
                <!--
                const auth = document.querySelector('#auth');
                document.querySelector('#open-su-button').addEventListener('click', function() {
                    auth.open('signup');
                });
                -->
            </template>
        </demo-snippet>
        <h3>Grownups kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <button id="open-gu-button" style="cursor:pointer" type="button">Open modal (grownups)</button>
                <!--
                const auth = document.querySelector('#auth');
                document.querySelector('#open-gu-button').addEventListener('click', function() {
                    auth.open('grownups');
                });
                -->
            </template>
        </demo-snippet>
        <h3>Forgot password kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <button id="open-fp-button" style="cursor:pointer" type="button">Open modal (Forgot Password)</button>
                <!--
                const auth = document.querySelector('#auth');
                document.querySelector('#open-fp-button').addEventListener('click', function() {
                    auth.open('password-reset');
                });
                -->
            </template>
        </demo-snippet>
        <h3>Forgot username kwc-auth demo</h3>
        <demo-snippet>
            <template>
                <button id="open-fu-button" style="cursor:pointer" type="button">Open modal (Forgot Username)</button>
                <!--
                const auth = document.querySelector('#auth');
                document.querySelector('#open-fu-button').addEventListener('click', function() {
                    auth.open('username-reminder');
                });
                -->
            </template>
        </demo-snippet>
        <script type="text/javascript">
            document.addEventListener('WebComponentsReady', () => {
                const auth = document.querySelector('#auth');
                const openButton = document.querySelector('#open-button'),
                    openSUButton = document.querySelector('#open-su-button');
                    openGUButton = document.querySelector('#open-gu-button');
                    openFPButton = document.querySelector('#open-fp-button');
                    openFUButton = document.querySelector('#open-fu-button');
                auth.open();
                openButton.addEventListener('click', function() {
                    auth.open();
                });
                openSUButton.addEventListener('click', function() {
                    auth.open('signup');
                });
                openGUButton.addEventListener('click', function() {
                    auth.open('grownups');
                });
                openFPButton.addEventListener('click', function() {
                    auth.open('password-reset');
                });
                openFUButton.addEventListener('click', function() {
                    auth.open('username-reminder');
                });
            });
        </script>
    </div>
</body>
</html>
